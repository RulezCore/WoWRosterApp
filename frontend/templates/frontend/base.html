<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wow Roster App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    {% load static %}
    <link href="{% static 'frontend/css/main.css' %}" rel="stylesheet">
</head>
<body>
{% if request.user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">WoW Roster App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% if not request.user.is_authenticated %}
          <a class="nav-item nav-link {% if request.path == '/' %}active {% endif %}" href="{% url 'home' %}">
            <i class="fas fa-home"></i> Home 
          </a>
          {% endif%}
          <a class="nav-item nav-link {% if request.path == '/raids/' %}active {% endif %}" href="{% url 'raids' %}">
            <i class="fas fa-gamepad"></i> Raids
          </a>
          <a class="nav-item nav-link {% if request.path == '/members/' %}active {% endif %}" href="{% url 'members' %}">
            <i class="fas fa-users"></i> Members
          </a>
          <a class="nav-item nav-link ml-4 active" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i> LogOut
          </a>
      </div>
    </div>
    </div>
  </nav>
{% endif %}

{% block content %} {% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% block js %}
{% endblock %}

</body>
</html>
