<div class="card">
  <div class="card-header">
    {{member.name}} <img class="" src="/static/frontend/img/classes/{{member.clas}}.jpg" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5>{{member.role}}</h5>
    <blockquote class="blockquote mb-0">
      <p class="text-muted"> {{member.notes}}</p>
    </blockquote>
  </div>
</div>
